box: oraclelinux:7.5

build:
  steps:

provision-oke:
  steps:
    - darrelchia/provision-oke:
        NAME_PREFIX:         $NAME_PREFIX
        STORAGE_BUCKET_NAME: $STORAGE_BUCKET_NAME
        USER_OCID:           $USER_OCID
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID 
        REGION:              $REGION
        COMPARTMENT_OCID:    $COMPARTMENT_OCID

deploy-to-oke:
  steps:
    - darrelchia/deploy-to-oke:
        NAME_PREFIX:         $NAME_PREFIX
        STORAGE_BUCKET_NAME: $STORAGE_BUCKET_NAME
        USER_OCID:           $USER_OCID
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID 
        REGION:              $REGION
        COMPARTMENT_OCID:    $COMPARTMENT_OCID
        OCIR_USERNAME :      $OCIR_USERNAME
        OCIR_PASSWORD :      $OCIR_ACCESS_TOKEN
        
destroy-oke:
  steps:
    - darrelchia/destroy-oke:
        NAME_PREFIX:         $NAME_PREFIX
        STORAGE_BUCKET_NAME: $STORAGE_BUCKET_NAME
        USER_OCID:           $USER_OCID
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID 
        REGION:              $REGION
        COMPARTMENT_OCID:    $COMPARTMENT_OCID